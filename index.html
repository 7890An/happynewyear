<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #000428, #004e92);
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .message {
      position: relative;
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease-in-out;
    }
    h1, h2 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: lighter;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 4s linear infinite;
    }
    .firework {
      position: absolute;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 3px white;
      animation: shoot 3s linear infinite;
    }
    .twinkling {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      animation: twinkle 2s infinite;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fall {
      0% { transform: translateY(-100vh) translateX(0); }
      100% { transform: translateY(100vh) translateX(200px); }
    }
    @keyframes explode {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }
    @keyframes shoot {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(200px) translateX(100vw);
        opacity: 0;
      }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="twinkling"></div>
  <div class="message">
    <h1>ðŸŽ‰ Munthaz wishes you ðŸŽ‰</h1>
    <h2>ðŸŽ‰ A Happy New Year! ðŸŽ‰</h2>
    <p>Wishing you joy, health, and success in the year ahead!</p>
  </div>
  <script>
    const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#C70039', '#900C3F', '#581845'];

    // Generate confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(confetti);
    }

    // Generate fireworks
    function createFirework(x, y) {
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.animationDelay = `${Math.random() * 0.5}s`;
        firework.style.animationDuration = `${Math.random() * 1 + 1}s`;
        document.body.appendChild(firework);

        firework.addEventListener('animationend', () => firework.remove());
      }
    }

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight / 2;
      createFirework(x, y);
    }, 1000);

    // Generate shooting stars
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.left = Math.random() * window.innerWidth + 'px';
      shootingStar.style.top = Math.random() * window.innerHeight / 2 + 'px';
      shootingStar.style.animationDuration = `${Math.random() * 3 + 1}s`;
      document.body.appendChild(shootingStar);

      shootingStar.addEventListener('animationend', () => shootingStar.remove());
    }

    setInterval(createShootingStar, 2000);
  </script>
</body>
</html>
